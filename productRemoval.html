        <div>
            <h1 class="titleHeadings">Σύστημα Απομάκρυνσης που πρόκειται να λήξουν</h1>
            <button class="collapsible">Tommorow</button>
            <div class="content">
                <p> Product 1 <br> Product 2</p>
            </div>
            <button class="collapsible">In 2 days</button>
            <div class="content">
                <p> Product 1 <br> Product 2</p>
            </div>
            <button class="collapsible">In 3 days</button>
            <div class="content">
                <p> Product 1 <br> Product 2</p>
            </div>    
        </div>
        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            
            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                  content.style.display = "none";
                } else {
                  content.style.display = "block";
                }
              });
            }
        </script>
    </body>
